<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css">
    <div class="container">
        <header class="header">
            <img src="./190708.png" alt="imagem de uma calculadora">
            <h1>
                <span>CALCULADORA</span>
                <span>HORA DE TRABALHO</span>
            </h1>
        </header>
</head>
<body>
    <div class="form">
        <form id="form">
            <label for="horas-diarias">Horas diárias trabalhadas:</label>
            <input type="number" id="horas-diarias">

            <label for="dias-mes">Dias trabalhados no mês:</label>
            <input type="number" id="dias-mes">

            <label for="despesas">Depesas fixas mensais:</label>
            <input type="number" id="despesas">

            <label for="equipamento">Valor do seu equipamento</label>
            <input type="number" id="equipamento">

            <button id="calcular">CALCULAR AGORA</button>
        </form>
    </div>
        <div class="resultado hidden" id="resultado">
            <span>VALOR DA HORA TRABALHADA</span>
            <span id="valor-total">R$ 00.00</span>
            <p>
                Neste valor você irá cobrir suas despesas e ter 50% dos lucros
            </p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
